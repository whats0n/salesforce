<!doctype html>
<html>

  <head>

    <link rel="stylesheet" media="all" href="css/app.css"> </head>

  <body>
    <!-- BEGIN content -->

                <li class="list__item">

                <li class="list__item">
                  <div class="list__label">Device:</div>
                  <div class="list__value">iPhone 5s Silver (8787687876878768)</div>
                </li>
                <li class="list__item">
                  <div class="list__label">Discount:</div>
                  <div class="list__value">$50</div>
                </li>
                <li class="list__item">
                  <div class="list__label">Downpayment:</div>
                  <div class="list__value">$30</div>
                </li>
              </ul> <button class="btn btn_primary form__btn" data-animation="ripple">Download to POS</button> </div>

        </div>

      </div>

    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>

</html>
