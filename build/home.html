<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Index page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css"> </head>

  <body>
    <!-- BEGIN content -->
    <div class="main">
      <div class="inner">
        <!-- begin form -->
        <div class="form">
          <div class="form__item">
            <div class="form__label">Order Number:</div>
            <div class="form__field"> <input type="text" class="input"> <button class="btn btn_primary form__btn" data-animation="ripple">Find</button> </div>
          </div>
          <div class="form__item ">
            <div class="form__label">Description:</div>
            <div class="form__field">
              <ul class="list form__list">
                <li class="list__item">
                  <div class="list__label">Customer:</div>
                  <div class="list__value">John Doe</div>
                </li>
                <li class="list__item">
                  <div class="list__label">Phone #:</div>
                  <div class="list__value">(123) 456 7788</div>
                </li>
                <li class="list__item">
                  <div class="list__label">Plan:</div>
                  <div class="list__value">$35 Unlimited Talk&amp;Text (XPL023)</div>
                </li>
                <li class="list__item">
                  <div class="list__label">Contract type:</div>
                  <div class="list__value">Activation</div>
                </li>
                <li class="list__item">
                  <div class="list__label">Device:</div>
                  <div class="list__value">iPhone X Silver 64 Gb (serial: 123456780809898)</div>
                </li>
                <li class="list__item">
                  <div class="list__label">SIM:</div>
                  <div class="list__value">SIM card (serial: 9898978667876767)</div>
                </li>
              </ul> <button class="btn btn_primary form__btn" data-animation="ripple">Download to POS</button> </div>
          </div>
        </div>
        <!-- end form -->
      </div>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>

</html>
